<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Phaser3 + Parceljs Template</title>
	</head>
	<body>

		<!-- --------------------- MODAL Content ---------------------- -->
			<!-- The Modal -->
			<div id="myModal" class="modal">
			<div class="modal-content">
				<h3>You lost the game!</h3>
				<div>
					<button class='close'>Restart</button>
				</div>
			</div>
			</div>
		<!-- --------------------- MODAL Content ---------------------- -->


		<!-- -------------------------------- timer -------------------------------- -->
		<div id="timer">
			<span id='label'>Current Time Round:</span>
			<span id="my_timer">00:00:00</span>
		</div>

		<div id="best_timer">
			<span id='best_label'>Best Time:</span>
			<span id="bestmy_timer">00:00:00</span>
		</div>

		
		<!-- -------------------------------- timer -------------------------------- -->



		<!-- ---------------------Pause  MODAL ---------------------- -->
			<!-- The Modal -->
			<div id="pauseModal" class="pmodal">
				<div class="pauseModal-content">
					<h3 id="pauseTitle">You are in the next Round</h3>
				</div>
			</div>
			<!-- ---------------------Pause MODAL ---------------------- -->
		

		<script src="main.js"></script>
	</body>
</html>
